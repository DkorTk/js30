<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');
    console.log('hello', 'girl');
    // Interpolated
    console.log('hello I am  %s', 'dk');
    // Styled
    console.log('%c text text', 'font-size: 5px; background: red;');
    // warning!
    console.warn('warn');
    // Error :|
    console.error('error');
    // Info
    console.info('ni hao');
    // Testing
    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'that is worry');
    console.assert(1===2, 'No');
    // clearing
   
    console.clear();
    // Viewing DOM Elements
    console.log([p]);
    console.dir(p);
    console.log(p);
    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dogs.name}`);
      console.log(`${dog.name}is ${dog.age} years old`);
      console.log(`${dog.name}is ${dog.age*4} years old`);
      console.groupEnd(`${dog.name}`);
    })
    // counting
    console.count('wes');
    console.count('wes');
    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos').then(data => data.json())
    .then(data => {
      console.timeEnd('fetching data');
      console.log(data);
    });
    console.log(dogs);
  </script>
</body>
</html>
