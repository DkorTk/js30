<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
   const password = "ldkkkk";
    const press = [];
    window.addEventListener('keyup', (e)=>{
      console.log(e.key);
      press.push(e.key);
      press.splice(-password.length - 1, press.length - password.length);
      if (press.join('').includes(password)){
        cornify_add();
      }
      console.log(press);
    })
</script>
</body>
</html>
